<span>
  <button class="info-button" (click)="openDialog()">i</button>
  <p>Number of {{ secondaryService.title }}</p>
  <div class="secondary-service-amount">
    <button class="amount-button" (click)="reduceAmount()">-</button>
    <input
      type="number"
      [(ngModel)]="amountCounter"
      (ngModelChange)="emitAmountChange()"
    />
    <button class="amount-button" (click)="increaseAmount()">+</button>
  </div>
</span>
