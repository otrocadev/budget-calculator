<section id="budget-list-container">
  <h2>Current budgets</h2>
  <div id="budget-lsit-filters-selection">

      <input type="text" name="search" id="search" [(ngModel)]="search" />
      <button type="submit">Search</button>
      <label for="filterSelector">Sort by:</label>
      <select
        name="filterSelector"
        id="filterSelector"
        #sortSelect
        (change)="budgetListService.orderList(sortSelect.value)"
      >

        <option value="name-asc">Name â–²</option>
        <option value="name-desc">Name â–¼</option>

        <option value="total-desc">Total â–¼</option>
        <option value="date-asc">Date â–²</option>
        <option value="date-desc">Date â–¼</option>
      </select>
    </form>
  </div>
  @if(budgetListService.listOfBudgets().length >= 1) { @for(budget of
  budgetListService.listOfBudgets(); track $index) {
  <app-budget-info-card [budget]="budget"></app-budget-info-card>
  } } @else {
  <div class="no-results-found">
